<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Marcel Teugels: Webshop</title>
    <!-- prettier-ignore -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- prettier-ignore -->
    <link rel="icon" href="/assets/media/icons/marcel-teugels/icons__marcel-teugels-logo--white.svg"/>
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.3/css/all.css"/>
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="/assets/styles/css/main.css" />
  </head>
  <body>
    <!-- + ---------------------<< HEADER: .header >>-------------------------->
    <header class="header">
      <div class="header__container box-container">
        <nav class="header__nav main-nav">
          <a href="#" class="main-nav__nav-logo nav-logo">
            <i class="fas fa-globe icon"></i>Marcel Teugels
          </a>
          <a aria-label="mobile menu" class="main-nav__mobile-menu nav-toggle">
            <span class="main-nav__nav-toggle-slice"></span>
            <span class="main-nav__nav-toggle-slice"></span>
            <span class="main-nav__nav-toggle-slice"></span>
          </a>
          <ul class="main-nav__list menu-left">
            <li class="main-nav__item">
              <a href="#hero"><i class="fas fa-home icon"></i>Home</a>
            </li>
            <li class="main-nav__item">
              <a href="#hot-items"><i class="fas fa-burn icon"></i>Hot Items</a>
            </li>
            <li class="main-nav__item">
              <a href="#about"><i class="fas fa-question icon"></i>About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- + ---------------------<< MAIN: .main >>------------------------------>
    <main class="main">
      <div class="main__container">
        <!-- + -----------------<< SECTION-1: .hero >>------------------------->
        <section class="hero" id="hero">
          <div class="hero__container box-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="hero__visual"
          >
            <path
              d="M376.7.1 255.8 121 135 .1h-52.9v343.4h53V219.1h94.3v291.3h52.8V219.1h94.3v124.5h53V.1h-52.8zM135.4 167.4v-94l94 94h-94zm240.9 0h-94l94-94v94z"
            />
          </svg>
            <h1 class="hero__subject">Marcel Teugels</h1>
            <h2 class="hero__sub-title">
              Apprentice blacksmith, conservator and restorer of wood & metal
            </h2>
          </div>
        </section>
        <!-- + -----------------<< SECTION-2: .hot-items >>-------------------->
        <section class="hot-items" id="hot-items">
          <h2 class="hot-items__title">Hot Items</h2>
          <div class="hot-items__container box-container">
            <figure class="hot-items__figure-container image-block">
              <h3>The Beach</h3>
              <img
                src="https://images.pexels.com/photos/1680140/pexels-photo-1680140.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt=""
              />
              <figcaption>
                <h4>More Info</h4>
                <p>
                  Pellentesque habitant morbi tristique senectus et netus et
                  malesuada fames ac turpis egestas. Vestibulum tortor quam,
                  feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu
                  libero sit amet quam egestas semper. Aenean ultricies mi vitae
                  est. Mauris placerat eleifend leo.
                </p>
                <button>More Info</button>
              </figcaption>
            </figure>
          </div>
        </section>
        <!-- + -----------------<< SECTION-3: .about >>------------------------>
        <section class="about" id="about">
          <div class="about__container box-container"></div>
        </section>
      </div>
    </main>
    <!-- + ---------------------<< FOOTER: .footer >>-------------------------->
    <footer class="footer">
      <div class="footer__container box-container">
        <div class="footer__social-media-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <div class="footer__section-links">
          <nav class="footer__nav foot-nav">
            <ul class="foot-nav__list">
              <li class="foot-nav__item">
                <a href="#hero" class="foot-nav__link">
                  <i class="fas fa-home icon"></i>Home
                </a>
              </li>
              <li class="foot-nav__item">
                <a href="#hero-items" class="foot-nav__link">
                  <i class="fas fa-burn icon"></i>Hot Items
                </a>
              </li>
              <li class="foot-nav__item">
                <a href="#about" class="foot-nav__link">
                  <i class="fas fa-question icon"></i>About
                </a>
              </li>
            </ul>
          </nav>
          <span class="footer__copyright">
            <img
              class="header__logo-image icon"
              src="/assets/media/icons/marcel-teugels/icons__marcel-teugels-logo--improved.svg"
            />Marcel Teugels &copy; 2021
          </span>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/assets/scripts/javascript/webshop/webshop-navigation.js"></script>
  </body>
</html>
